<div class="container">

  <div class="display-4 text-center mt-3">Cadastro de Produto</div>
  <form>
    <div class="mb-3">
      <label for="inputName" class="form-label">Nome</label>
      <input type="text" class="form-control" id="inputName" aria-describedby="NameHelp">
      <div id="NameHelp" class="form-text">Insira seu nome completo.</div>
    </div>

    <div class="mb-3">
      <label for="inputPrice" class="form-label">Preço</label>
      <input type="text" class="form-control" id="inputPrice" aria-describedby="PriceHelp">
      <div id="PriceHelp" class="form-text">Informe o preço.</div>
    </div>

    <div class="mb-3">
      <label for="inputDescription" class="form-label">Descrição</label>
      <input type="text" class="form-control" id="inputDescription" aria-describedby="DescriptionHelp">
      <div id="DescriptionHelp" class="form-text">A descrição detalhada do produto.</div>
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
</div>
